<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups - PrimeMar</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Additional styles for groups page */
        .group-detail-header {
            background: var(--dark-card);
            padding: 20px;
            border-radius: var(--radius);
            margin-bottom: 20px;
        }
        
        .group-cover {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: var(--radius);
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .group-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .group-info-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .group-avatar-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: #222;
            flex-shrink: 0;
        }
        
        .group-avatar-large img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .group-details {
            flex: 1;
        }
        
        .group-name-large {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .group-members-count {
            color: var(--secondary-color);
            margin-bottom: 10px;
        }
        
        .group-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .group-tabs {
            display: flex;
            border-bottom: 1px solid var(--dark-border);
            margin-bottom: 20px;
        }
        
        .group-tab {
            padding: 15px 20px;
            background: none;
            border: none;
            color: var(--dark-text);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-weight: 500;
        }
        
        .group-tab.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .member-card {
            background: var(--dark-card);
            border-radius: var(--radius-sm);
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .member-role {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 10px;
            background: var(--primary-color);
            color: #222;
            font-weight: bold;
        }
        
        .invite-members {
            margin-top: 20px;
        }
        
        .invite-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .invite-input input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid var(--dark-border);
            border-radius: var(--radius-sm);
            background: rgba(255,255,255,0.1);
            color: var(--dark-text);
        }
        
        .pending-invites {
            margin-top: 20px;
        }
        
        .pending-invite {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: var(--dark-card);
            border-radius: var(--radius-sm);
            margin-bottom: 10px;
        }
        
        .group-settings {
            display: grid;
            gap: 20px;
        }
        
        .setting-item {
            background: var(--dark-card);
            padding: 15px;
            border-radius: var(--radius-sm);
        }
        
        .setting-item label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        
        .danger-zone {
            border: 2px solid var(--error-color);
            padding: 20px;
            border-radius: var(--radius);
        }
        
        .danger-zone h3 {
            color: var(--error-color);
            margin-bottom: 15px;
        }
        
        .danger-btn {
            background: var(--error-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-weight: bold;
        }
        
        .danger-btn:hover {
            background: #d32f2f;
        }
        
        .group-post-composer {
            background: var(--dark-card);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .group-post {
            background: var(--dark-card);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .light-mode .group-detail-header,
        .light-mode .group-post-composer,
        .light-mode .group-post,
        .light-mode .member-card,
        .light-mode .setting-item,
        .light-mode .pending-invite {
            background: var(--light-card);
        }
        
        .light-mode .invite-input input {
            background: rgba(0,0,0,0.05);
            border-color: var(--light-border);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="group-detail-header">
            <div class="group-cover" id="groupCover">
                <!-- Group cover image will be loaded here -->
            </div>
            
            <div class="group-info-header">
                <div class="group-avatar-large" id="groupAvatar">
                    <!-- Group avatar will be loaded here -->
                </div>
                
                <div class="group-details">
                    <h1 class="group-name-large" id="groupName">Loading...</h1>
                    <div class="group-members-count" id="groupMembersCount">0 members</div>
                    <div class="group-description" id="groupDescription"></div>
                    
                    <div class="group-actions" id="groupActions">
                        <!-- Group action buttons will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="group-tabs">
            <button class="group-tab active" data-tab="posts">Posts</button>
            <button class="group-tab" data-tab="members">Members</button>
            <button class="group-tab" data-tab="settings">Settings</button>
        </div>
        
        <div id="groupContent">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading group content...
            </div>
        </div>
    </div>
    
    <script src="js/group.js"></script>
</body>
</html>
