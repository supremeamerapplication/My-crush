<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PrimeMar - A modern social media platform">
    <meta name="theme-color" content="#3b82f6">
    <title>PrimeMar</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/messages.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
    <!-- Auth Modal -->
    <div id="auth-container"></div>

    <!-- Main App -->
    <div id="appContainer" class="hidden">
        <!-- Header -->
        <div id="header-container"></div>

        <!-- Main Content -->
        <main class="container">
            <!-- Pages will be loaded here dynamically -->
            <section id="homePage" class="page active"></section>
            <section id="searchPage" class="page"></section>
            <section id="notificationsPage" class="page"></section>
            <section id="messagesPage" class="page"></section>
            <section id="profilePage" class="page"></section>
            <section id="settingsPage" class="page"></section>
            <section id="groupsPage" class="page"></section>
            <section id="pagesPage" class="page"></section>
        </main>

        <!-- Bottom Navigation -->
        <div id="nav-container"></div>
    </div>

    <!-- All Modals -->
    <div id="modals-container"></div>

    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/home.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/calls.js"></script>
</body>
</html>
