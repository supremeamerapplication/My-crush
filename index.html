<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeMar - Social Media</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- Auth Modal -->
    <div class="auth-modal" id="authModal">
        <div class="auth-content">
            <div class="auth-tabs">
                <button class="auth-tab active" id="loginTab">Login</button>
                <button class="auth-tab" id="signupTab">Sign Up</button>
            </div>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" class="form-input" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password" required>
                </div>
                <div class="error-message" id="loginError"></div>
                <button type="submit" class="auth-btn" id="loginBtn">Login</button>
                <div class="auth-switch">
                    Don't have an account? <a class="auth-link" id="showSignup">Sign up</a>
                </div>
            </form>
            
            <form class="auth-form" id="signupForm" style="display: none;">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" class="form-input" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" class="form-input" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" class="form-input" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" class="form-input" placeholder="Create a password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="signupBio">Bio (Optional)</label>
                    <textarea id="signupBio" class="form-input" placeholder="Tell us about yourself"></textarea>
                </div>
                <div class="error-message" id="signupError"></div>
                <button type="submit" class="auth-btn" id="signupBtn">Sign Up</button>
                <div class="auth-switch">
                    Already have an account? <a class="auth-link" id="showLogin">Login</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="appContainer" class="hidden">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-img">PM</div>
                <span>PrimeMar</span>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search users, posts...">
                <div class="search-results" id="searchResults"></div>
            </div>
            
            <div class="header-actions">
                <button class="notification-btn" id="notificationBtn">
                    <i class="fas fa-bell"></i>
                    <span class="notification-count" id="notificationCount"></span>
                </button>
                <div class="profile-container">
                    <button class="profile-btn" id="profileBtn">
                        <img id="headerAvatar" src="" alt="Profile" class="avatar-img">
                    </button>
                    <div class="profile-dropdown" id="profileDropdown">
                        <button class="dropdown-item" onclick="app.showPage('profilePage')">
                            <i class="fas fa-user"></i>
                            <span>Profile</span>
                        </button>
                        <button class="dropdown-item" onclick="app.showPage('settingsPage')">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </button>
                        <button class="dropdown-item" onclick="app.showGroupsPage()">
                            <i class="fas fa-users"></i>
                            <span>Groups</span>
                        </button>
                        <button class="dropdown-item" onclick="app.showCommunitiesPage()">
                            <i class="fas fa-globe"></i>
                            <span>Communities</span>
                        </button>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" id="themeToggleBtn">
                            <i class="fas fa-moon"></i>
                            <span id="themeText">Dark Mode</span>
                        </button>
                        <button class="dropdown-item" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container">
            <!-- Home Page -->
            <section id="homePage" class="page active">
                <!-- Stories -->
                <div class="stories-container" id="storiesContainer"></div>

                <!-- Post Composer -->
                <div class="post-composer" id="postComposer"></div>

                <!-- Feed -->
                <div id="feedContainer"></div>
            </section>

            <!-- Search Page -->
            <section id="searchPage" class="page">
                <input type="text" class="search-page-input" id="searchPageInput" placeholder="Search users, posts, groups...">
                <div class="search-tabs" id="searchTabs"></div>
                <div class="search-results-full" id="searchResultsFull"></div>
            </section>

            <!-- Messages Page -->
            <section id="messagesPage" class="page">
                <div class="messages-container">
                    <div class="chat-header">
                        <h3><i class="fas fa-envelope"></i> Messages</h3>
                        <button class="new-chat-btn" onclick="messages.startNewChat()">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div class="messages-list" id="messagesList"></div>
                    <div class="chat-view" id="chatView">
                        <div class="chat-header" id="chatHeader"></div>
                        <div class="chat-messages" id="chatMessages"></div>
                        <div class="chat-input-container">
                            <div class="chat-actions">
                                <button class="chat-action-btn" onclick="messages.attachImage()">
                                    <i class="fas fa-image"></i>
                                </button>
                                <button class="chat-action-btn" onclick="messages.attachFile()">
                                    <i class="fas fa-paperclip"></i>
                                </button>
                                <button class="chat-action-btn" onclick="messages.startAudioCall()">
                                    <i class="fas fa-phone"></i>
                                </button>
                                <button class="chat-action-btn" onclick="messages.startVideoCall()">
                                    <i class="fas fa-video"></i>
                                </button>
                            </div>
                            <input type="text" class="chat-input" id="chatInput" placeholder="Type a message...">
                            <button class="send-btn" id="sendBtn" onclick="messages.sendMessage()">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Notifications Page -->
            <section id="notificationsPage" class="page">
                <div class="notifications-container">
                    <div class="notifications-header">
                        <h3><i class="fas fa-bell"></i> Notifications</h3>
                        <button class="mark-all-read" onclick="notifications.markAllAsRead()">Mark all as read</button>
                    </div>
                    <div id="notificationsList"></div>
                </div>
            </section>

            <!-- Profile Page -->
            <section id="profilePage" class="page">
                <div class="profile-header">
                    <div class="profile-avatar-container">
                        <div class="profile-avatar" id="profileAvatar">
                            <img id="profileAvatarImg" src="" alt="Profile">
                            <button class="edit-avatar-btn" onclick="profile.editAvatar()">
                                <i class="fas fa-camera"></i>
                            </button>
                        </div>
                        <div class="profile-actions">
                            <button class="edit-profile-btn" onclick="profile.editProfileModal()">
                                <i class="fas fa-edit"></i> Edit Profile
                            </button>
                            <button class="share-profile-btn" onclick="profile.shareProfile()">
                                <i class="fas fa-share-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="profile-info">
                    <h1 class="profile-name" id="profileName"></h1>
                    <p class="profile-handle" id="profileHandle"></p>
                    <p class="profile-bio" id="profileBio"></p>
                    
                    <div class="profile-stats">
                        <div class="stat" onclick="profile.showPosts()">
                            <span class="stat-number" id="postsCount">0</span>
                            <span class="stat-label">Posts</span>
                        </div>
                        <div class="stat" onclick="profile.showFollowing()">
                            <span class="stat-number" id="followingCount">0</span>
                            <span class="stat-label">Following</span>
                        </div>
                        <div class="stat" onclick="profile.showFollowers()">
                            <span class="stat-number" id="followersCount">0</span>
                            <span class="stat-label">Followers</span>
                        </div>
                    </div>
                    
                    <div class="profile-action-buttons" id="profileActionButtons"></div>
                </div>
                
                <div class="profile-content">
                    <div class="profile-tabs">
                        <button class="profile-tab active" data-tab="posts">Posts</button>
                        <button class="profile-tab" data-tab="media">Media</button>
                        <button class="profile-tab" data-tab="likes">Likes</button>
                    </div>
                    <div id="profileContent"></div>
                </div>
            </section>

            <!-- Settings Page -->
            <section id="settingsPage" class="page">
                <div class="settings-container">
                    <h2 class="settings-title"><i class="fas fa-cog"></i> Settings</h2>
                    
                    <div class="settings-section">
                        <h3>Account Settings</h3>
                        <div class="settings-item">
                            <label>Email</label>
                            <input type="email" id="settingsEmail" class="settings-input">
                        </div>
                        <div class="settings-item">
                            <label>Change Password</label>
                            <input type="password" id="settingsPassword" class="settings-input" placeholder="New password">
                        </div>
                    </div>

                    <div class="settings-section">
                        <h3>Privacy</h3>
                        <div class="settings-item">
                            <label>
                                <input type="checkbox" id="privateAccount"> Private Account
                            </label>
                        </div>
                        <div class="settings-item">
                            <label>
                                <input type="checkbox" id="showOnline"> Show Online Status
                            </label>
                        </div>
                    </div>

                    <button class="settings-save-btn" onclick="settings.saveSettings()">Save Changes</button>
                </div>
            </section>

            <!-- Groups Page -->
            <section id="groupsPage" class="page">
                <div class="groups-container">
                    <div class="groups-header">
                        <h3><i class="fas fa-users"></i> Groups</h3>
                        <button class="create-group-btn" onclick="window.location.href='group.html'">
                            <i class="fas fa-plus"></i> Create Group
                        </button>
                    </div>
                    <div id="groupsContent"></div>
                </div>
            </section>

            <!-- Communities Page -->
            <section id="communitiesPage" class="page">
                <div class="communities-container">
                    <div class="communities-header">
                        <h3><i class="fas fa-globe"></i> Communities</h3>
                        <button class="create-community-btn" onclick="window.location.href='community.html'">
                            <i class="fas fa-plus"></i> Create Community
                        </button>
                    </div>
                    <div id="communitiesContent"></div>
                </div>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <div class="nav-item active" data-page="homePage">
                <div class="nav-icon"><i class="fas fa-home"></i></div>
                <div class="nav-label">Home</div>
            </div>
            <div class="nav-item" data-page="searchPage">
                <div class="nav-icon"><i class="fas fa-search"></i></div>
                <div class="nav-label">Search</div>
            </div>
            <div class="nav-item" data-page="messagesPage">
                <div class="nav-icon"><i class="fas fa-envelope"></i></div>
                <div class="nav-label">Messages</div>
            </div>
            <div class="nav-item" data-page="notificationsPage">
                <div class="nav-icon"><i class="fas fa-bell"></i></div>
                <div class="nav-label">Alerts</div>
            </div>
            <div class="nav-item" data-page="profilePage">
                <div class="nav-icon"><i class="fas fa-user"></i></div>
                <div class="nav-label">Profile</div>
            </div>
        </nav>

        <!-- Video Call Interface -->
        <div class="video-call-interface hidden" id="videoCallInterface">
            <div class="call-header">
                <div class="call-info">
                    <span id="callStatus">Calling...</span>
                    <span id="callDuration">00:00</span>
                </div>
                <div class="call-controls">
                    <button class="call-control-btn" onclick="calls.toggleMute()">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="call-control-btn" onclick="calls.toggleVideo()">
                        <i class="fas fa-video"></i>
                    </button>
                    <button class="call-control-btn end-call" onclick="calls.endCall()">
                        <i class="fas fa-phone"></i>
                    </button>
                </div>
            </div>
            <div class="video-container">
                <video id="localVideo" autoplay muted></video>
                <video id="remoteVideo" autoplay></video>
            </div>
        </div>
    </div>

    <!-- Image Viewer Modal -->
    <div class="modal image-viewer hidden" id="imageViewer">
        <div class="modal-content">
            <button class="close-btn" onclick="app.closeModal('imageViewer')">&times;</button>
            <img id="viewerImage" src="" alt="">
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/posts.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/stories.js"></script>
    <script src="js/notifications.js"></script>
    <script src="components/PostComposer.js"></script>
    <script src="components/VideoCall.js"></script>
    
    <script>
        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.app = new PrimeMarApp();
            window.auth = new AuthManager();
            window.posts = new PostManager();
            window.messages = new MessageManager();
            window.stories = new StoryManager();
            window.notifications = new NotificationManager();
            window.profile = new ProfileManager();
            window.settings = new SettingsManager();
            window.calls = new CallManager();
        });
    </script>
</body>
</html>
