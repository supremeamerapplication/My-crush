<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeMar - Social Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --gradient-start: #667eea;
            --gradient-end: #764ba2;
            --text-primary: #0f1419;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --bg-color: #ffffff;
            --bg-secondary: #f8fafc;
            --hover-color: #f1f5f9;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Auth Styles */
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 440px;
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 12px;
            background: var(--bg-secondary);
            padding: 4px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .auth-tab.active {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            padding: 14px 24px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .auth-divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }

        .auth-divider span {
            background: white;
            padding: 0 15px;
            color: var(--text-secondary);
        }

        /* App Styles */
        .header {
            position: sticky;
            top: 0;
            background: white;
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding-bottom: 80px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .post-composer {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background: white;
        }

        .composer-header {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
        }

        .avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .composer-textarea {
            width: 100%;
            border: none;
            resize: none;
            font-size: 1.2rem;
            background: transparent;
            min-height: 80px;
            line-height: 1.4;
        }

        .composer-textarea::placeholder {
            color: var(--text-secondary);
        }

        .composer-textarea:focus {
            outline: none;
        }

        .composer-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: var(--hover-color);
            transform: scale(1.1);
        }

        .post-btn {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .post-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.3);
        }

        .post-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .post {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.3s ease;
        }

        .post:hover {
            background: var(--hover-color);
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .user-name {
            font-weight: 700;
            color: var(--text-primary);
        }

        .user-handle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .post-time {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .post-content {
            margin-bottom: 15px;
            line-height: 1.5;
            font-size: 1.05rem;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            max-width: 400px;
        }

        .post-action {
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .post-action:hover {
            background: var(--hover-color);
            transform: scale(1.05);
        }

        .post-action.active {
            color: var(--primary-color);
        }

        .like-action.active {
            color: var(--error-color);
        }

        .retweet-action.active {
            color: var(--success-color);
        }

        /* Chat Styles */
        .chat-container {
            height: calc(100vh - 140px);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
            background: white;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--bg-secondary);
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.own {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .message.own .message-content {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .message.own .message-time {
            text-align: right;
            color: rgba(255,255,255,0.8);
        }

        .chat-input-container {
            padding: 16px 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            background: white;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .chat-send-btn {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        /* Profile Styles */
        .profile-header {
            position: relative;
            height: 200px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border-radius: 0 0 20px 20px;
            overflow: hidden;
        }

        .profile-avatar {
            position: absolute;
            bottom: -50px;
            left: 25px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.2rem;
            font-weight: 700;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .profile-info {
            padding: 70px 25px 25px;
            background: white;
        }

        .profile-name {
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 4px;
        }

        .profile-handle {
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .profile-bio {
            color: var(--text-primary);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 20px 0;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
        }

        .stat-item {
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 12px;
        }

        .stat-item:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
        }

        .stat-number {
            display: block;
            font-size: 1.3rem;
            font-weight: 800;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .profile-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .follow-btn {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .follow-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.3);
        }

        .follow-btn.following {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .action-btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn-secondary:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
        }

        /* Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 16px;
        }

        .nav-item.active {
            color: var(--primary-color);
            background: var(--hover-color);
            transform: translateY(-2px);
        }

        .nav-icon {
            font-size: 1.3rem;
            margin-bottom: 4px;
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .loading {
            display: flex;
            justify-content: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .loading i {
            font-size: 1.5rem;
        }

        .search-input-container {
            padding: 16px 20px;
            background: white;
            border-bottom: 1px solid var(--border-color);
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .user-item:hover {
            background: var(--hover-color);
        }

        .user-info {
            flex: 1;
        }

        .user-bio {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-primary);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            z-index: 10000;
            animation: slideUp 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            overflow: hidden;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 4px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: var(--hover-color);
            color: var(--text-primary);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .auth-card {
                padding: 30px 20px;
            }
            
            .container {
                padding-bottom: 70px;
            }
            
            .post-composer {
                padding: 15px;
            }
            
            .profile-info {
                padding: 70px 15px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Section -->
    <div id="authSection" class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <h1>PrimeMar</h1>
                <p style="color: var(--text-secondary); margin-top: 8px;">Connect with the world</p>
            </div>
            
            <div class="auth-tabs">
                <div class="auth-tab active" id="loginTab">Sign In</div>
                <div class="auth-tab" id="signupTab">Sign Up</div>
            </div>

            <div id="loginForm">
                <div class="form-group">
                    <input type="email" class="form-input" id="loginEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" id="loginPassword" placeholder="Enter your password">
                </div>
                <button class="btn btn-primary" id="loginBtn">
                    <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>
                    Sign In
                </button>
            </div>

            <div id="signupForm" class="hidden">
                <div class="form-group">
                    <input type="text" class="form-input" id="signupName" placeholder="Full name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" id="signupUsername" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="email" class="form-input" id="signupEmail" placeholder="Email address">
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" id="signupPassword" placeholder="Create password">
                </div>
                <button class="btn btn-primary" id="signupBtn">
                    <i class="fas fa-user-plus" style="margin-right: 8px;"></i>
                    Create Account
                </button>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="appContainer" class="hidden">
        <header class="header">
            <div class="logo">PrimeMar</div>
            <div style="display: flex; align-items: center; gap: 15px;">
                <span id="userName" style="font-weight: 600;"></span>
                <button id="logoutBtn" class="action-btn-secondary" style="padding: 8px 16px;">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <main class="container">
            <!-- Home Page -->
            <section id="homePage" class="page active">
                <div class="post-composer">
                    <div class="composer-header">
                        <div class="avatar" id="userAvatar">U</div>
                        <textarea class="composer-textarea" placeholder="What's happening?" id="postTextarea"></textarea>
                    </div>
                    <div class="composer-actions">
                        <div class="action-buttons">
                            <button class="action-btn" title="Add media">
                                <i class="fas fa-image"></i>
                            </button>
                            <button class="action-btn" title="Add GIF">
                                <i class="fas fa-film"></i>
                            </button>
                            <button class="action-btn" title="Add emoji">
                                <i class="fas fa-smile"></i>
                            </button>
                        </div>
                        <button class="post-btn" id="postBtn">Post</button>
                    </div>
                </div>
                <div id="feedContainer">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </div>
            </section>

            <!-- Search Page -->
            <section id="searchPage" class="page">
                <div class="search-input-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search users...">
                </div>
                <div id="searchResults">
                    <div class="loading">Start typing to search users</div>
                </div>
            </section>

            <!-- Messages Page -->
            <section id="messagesPage" class="page">
                <div class="chat-container">
                    <div class="chat-header hidden" id="activeChatHeader">
                        <button id="backToMessages" class="action-btn" style="font-size: 1.1rem;">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <div class="avatar" id="chatUserAvatar">U</div>
                        <div style="flex: 1;">
                            <div id="chatUserName" style="font-weight: 600;">User Name</div>
                            <div id="chatUserStatus" style="font-size: 0.8rem; color: var(--text-secondary);">Online</div>
                        </div>
                        <button class="action-btn" id="callUserBtn" title="Voice call">
                            <i class="fas fa-phone"></i>
                        </button>
                        <button class="action-btn" id="videoCallUserBtn" title="Video call">
                            <i class="fas fa-video"></i>
                        </button>
                    </div>
                    
                    <div class="messages-list" id="messagesList">
                        <div class="loading">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </div>
                    
                    <div class="chat-messages hidden" id="chatMessages"></div>

                    <div class="profile-stats">

                            <span class="stat-number" id="followingCount">0</span>
                            <span class="stat-label">Following</span>
                        </div>
                        <div class="stat-item" id="followersStat">
                            <span class="stat-number" id="followersCount">0</span>
                            <span class="stat-label">Followers</span>
                        </div>

                    <div class="profile-actions">

                            Edit Profile
                        </button>
                        <button class="action-btn-secondary" id="shareProfileBtn">
                            <i class="fas fa-share-alt" style="margin-right: 6px;"></i>
                            Share
                        </button>

                <div class="nav-icon"><i class="fas fa-search"></i></div>
                <span>Search</span>
            </div>
            <div class="nav-item" data-page="messagesPage">
                <div class="nav-icon"><i class="fas fa-envelope"></i></div>
                <span>Messages</span>
            </div>

                <div class="nav-icon"><i class="fas fa-user"></i></div>
                <span>Profile</span>
            </div>
        </nav>

    <!-- Audio for notifications -->
    <audio id="notificationSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://your-project.supabase.co';
        const SUPABASE_ANON_KEY = 'your-anon-key';
        
        class PrimeMar {
            constructor() {
                this.supabase = null;
                this.currentUser = null;
                this.activeChat = null;
                this.viewingProfile = null;
                this.realtimeSubscriptions = [];
                this.init();
            }

            async init() {
                try {
                    // Initialize Supabase
                    this.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    
                    // Check for existing session
                    const { data: { session } } = await this.supabase.auth.getSession();
                    if (session) {
                        this.currentUser = session.user;
                        await this.loadUserProfile();
                        this.showApp();
                        await this.loadFeed();
                        await this.loadConversations();
                        this.setupRealtimeSubscriptions();
                    } else {
                        this.showAuth();
                    }
                    
                    this.setupEventListeners();
                } catch (error) {
                    console.error('Initialization error:', error);
                    this.showToast('Failed to initialize app');
                }
            }

            setupEventListeners() {
                // Auth events
                document.getElementById('loginTab').addEventListener('click', () => this.showLoginForm());
                document.getElementById('signupTab').addEventListener('click', () => this.showSignupForm());
                document.getElementById('loginBtn').addEventListener('click', () => this.handleLogin());
                document.getElementById('signupBtn').addEventListener('click', () => this.handleSignup());
                document.getElementById('logoutBtn').addEventListener('click', () => this.logout());

                // Navigation
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', () => {
                        this.showPage(item.dataset.page);
                        document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                        item.classList.add('active');
                    });
                });

                // Post composer
                document.getElementById('postBtn').addEventListener('click', () => {
                    this.createPost(document.getElementById('postTextarea').value);
                });

                // Chat
                document.getElementById('chatSendBtn').addEventListener('click', () => {
                    this.sendMessage(document.getElementById('chatInput').value);
                });

                document.getElementById('chatInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage(e.target.value);
                    }
                });

                document.getElementById('backToMessages').addEventListener('click', () => {
                    this.showMessagesList();
                });

                // Search
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.searchUsers(e.target.value);
                });

                // Profile actions
                document.getElementById('followBtn').addEventListener('click', () => this.toggleFollow());
                document.getElementById('editProfileBtn').addEventListener('click', () => this.editProfile());
                document.getElementById('shareProfileBtn').addEventListener('click', () => this.shareProfile());

                // Stats clicks
                document.getElementById('postsStat').addEventListener('click', () => {
                    // Already viewing posts
                });

                document.getElementById('followingStat').addEventListener('click', () => {
                    this.showFollowing();
                });

                document.getElementById('followersStat').addEventListener('click', () => {
                    this.showFollowers();
                });
            }

            async handleLogin() {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                if (!email || !password) {
                    this.showToast('Please fill all fields');
                    return;
                }

                try {
                    const { data, error } = await this.supabase.auth.signInWithPassword({
                        email,
                        password
                    });

                    if (error) throw error;

                    this.currentUser = data.user;
                    await this.loadUserProfile();
                    this.showApp();
                    await this.loadFeed();
                    await this.loadConversations();
                    this.setupRealtimeSubscriptions();
                    this.showToast('Welcome back!');
                } catch (error) {
                    this.showToast('Login failed: ' + error.message);
                }
            }

            async handleSignup() {
                const name = document.getElementById('signupName').value;
                const username = document.getElementById('signupUsername').value;
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;

                if (!name || !username || !email || !password) {
                    this.showToast('Please fill all fields');
                    return;
                }

                try {
                    // Create auth user
                    const { data: authData, error: authError } = await this.supabase.auth.signUp({
                        email,
                        password,
                        options: {
                            data: {
                                name,
                                username: username.toLowerCase()
                            }
                        }
                    });

                    if (authError) throw authError;

                    // Create profile
                    const { error: profileError } = await this.supabase
                        .from('profiles')
                        .insert({
                            id: authData.user.id,
                            name,
                            username: username.toLowerCase(),
                            email,
                            avatar: name.split(' ').map(n => n[0]).join('').toUpperCase(),
                            bio: 'Welcome to my profile!'
                        });

                    if (profileError) throw profileError;

                    this.currentUser = authData.user;
                    await this.loadUserProfile();
                    this.showApp();
                    this.showToast('Account created successfully!');
                } catch (error) {
                    this.showToast('Signup failed: ' + error.message);
                }
            }

            async loadUserProfile() {
                if (!this.currentUser) return;

                try {
                    const { data, error } = await this.supabase
                        .from('profiles')
                        .select('*')
                        .eq('id', this.currentUser.id)
                        .single();

                    if (error) throw error;

                    this.currentUser.profile = data;
                    this.updateUI();
                } catch (error) {
                    console.error('Error loading user profile:', error);
                }
            }

            async logout() {
                try {
                    // Unsubscribe from realtime
                    this.realtimeSubscriptions.forEach(subscription => {
                        this.supabase.removeChannel(subscription);
                    });
                    this.realtimeSubscriptions = [];

                    await this.supabase.auth.signOut();
                    this.currentUser = null;
                    this.activeChat = null;
                    this.viewingProfile = null;
                    this.showAuth();
                    this.showToast('Signed out successfully');
                } catch (error) {
                    console.error('Logout error:', error);
                }
            }

            showAuth() {
                document.getElementById('authSection').classList.remove('hidden');
                document.getElementById('appContainer').classList.add('hidden');
                this.showLoginForm();
            }

            showApp() {
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('appContainer').classList.remove('hidden');
            }

            showLoginForm() {
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('signupForm').classList.add('hidden');
                document.getElementById('loginTab').classList.add('active');
                document.getElementById('signupTab').classList.remove('active');
            }

            showSignupForm() {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('signupForm').classList.remove('hidden');
                document.getElementById('loginTab').classList.remove('active');
                document.getElementById('signupTab').classList.add('active');
            }

            showPage(pageId) {
                document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
                document.getElementById(pageId).classList.add('active');
                
                if (pageId === 'homePage') this.loadFeed();
                if (pageId === 'profilePage') {
                    if (!this.viewingProfile) {
                        this.viewingProfile = this.currentUser.profile;
                    }
                    this.loadProfile();
                }
                if (pageId === 'messagesPage') this.loadConversations();
                if (pageId === 'searchPage') this.searchUsers('');
            }

            updateUI() {
                if (!this.currentUser || !this.currentUser.profile) return;
                
                const profile = this.currentUser.profile;
                document.getElementById('userName').textContent = profile.name;
                document.getElementById('userAvatar').textContent = profile.avatar;
            }

            setupRealtimeSubscriptions() {
                // Subscribe to new posts
                const postsSubscription = this.supabase
                    .channel('posts')
                    .on('postgres_changes', 
                        { event: 'INSERT', schema: 'public', table: 'posts' },
                        (payload) => {
                            this.playNotificationSound();
                            this.showToast('New post from ' + payload.new.author_name);
                            this.loadFeed();
                        }
                    )
                    .subscribe();

                // Subscribe to new messages
                const messagesSubscription = this.supabase
                    .channel('messages')
                    .on('postgres_changes', 
                        { event: 'INSERT', schema: 'public', table: 'messages' },
                        (payload) => {
                            if (payload.new.receiver_id === this.currentUser.id) {
                                this.playNotificationSound();
                                this.showToast('New message from ' + payload.new.sender_name);
                                if (this.activeChat && this.activeChat.id === payload.new.sender_id) {
                                    this.loadChat(this.activeChat.id);
                                } else {
                                    this.loadConversations();
                                }
                            }
                        }
                    )
                    .subscribe();

                // Subscribe to new follows
                const followsSubscription = this.supabase
                    .channel('follows')
                    .on('postgres_changes', 
                        { event: 'INSERT', schema: 'public', table: 'follows' },
                        (payload) => {
                            if (payload.new.following_id === this.currentUser.id) {
                                this.playNotificationSound();
                                this.showToast(payload.new.follower_name + ' started following you');
                                this.loadProfile();
                            }
                        }
                    )
                    .subscribe();

                // Subscribe to new likes
                const likesSubscription = this.supabase
                    .channel('likes')
                    .on('postgres_changes', 
                        { event: 'INSERT', schema: 'public', table: 'likes' },
                        async (payload) => {
                            // Get post details to show who liked it
                            const { data: post } = await this.supabase
                                .from('posts')
                                .select('author_id')
                                .eq('id', payload.new.post_id)
                                .single();

                            if (post && post.author_id === this.currentUser.id) {
                                this.playNotificationSound();
                                this.showToast('Someone liked your post');
                            }
                        }
                    )
                    .subscribe();

                this.realtimeSubscriptions.push(
                    postsSubscription,
                    messagesSubscription,
                    followsSubscription,
                    likesSubscription
                );
            }

            async loadFeed() {
                const feedContainer = document.getElementById('feedContainer');
                feedContainer.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i></div>';

                try {
                    // Get all posts with author info and like counts
                    const { data: posts, error } = await this.supabase
                        .from('posts')
                        .select(`
                            *,
                            profiles!author_id (name, username, avatar),
                            likes (id),
                            likes_count:likes(count)
                        `)
                        .order('created_at', { ascending: false })
                        .limit(50);

                    if (error) throw error;

                    if (!posts || posts.length === 0) {
                        feedContainer.innerHTML = '<div class="loading">No posts yet. Be the first to post!</div>';
                        return;
                    }

                    // Get current user's likes
                    const { data: userLikes } = await this.supabase
                        .from('likes')
                        .select('post_id')
                        .eq('user_id', this.currentUser.id);

                    const likedPostIds = new Set(userLikes?.map(like => like.post_id) || []);

                    const postsHTML = posts.map(post => {
                        const isLiked = likedPostIds.has(post.id);
                        const likeCount = post.likes_count?.[0]?.count || 0;
                        const isOwnPost = post.author_id === this.currentUser.id;

                        return `
                            <div class="post" data-post-id="${post.id}">
                                <div style="display: flex; gap: 12px;">
                                    <div class="avatar" onclick="primeMar.viewUserProfile('${post.author_id}')" style="cursor: pointer;">
                                        ${post.profiles.avatar}
                                    </div>
                                    <div style="flex: 1;">
                                        <div class="post-header">
                                            <span class="user-name" onclick="primeMar.viewUserProfile('${post.author_id}')" style="cursor: pointer;">
                                                ${post.profiles.name}
                                            </span>
                                            <span class="user-handle">@${post.profiles.username}</span>
                                            <span class="post-time">${this.formatTime(post.created_at)}</span>
                                        </div>
                                        <div class="post-content">${post.content}</div>
                                        <div class="post-actions">
                                            <button class="post-action like-action ${isLiked ? 'active' : ''}" 
                                                    onclick="primeMar.toggleLike('${post.id}')">
                                                <i class="${isLiked ? 'fas' : 'far'} fa-heart"></i>
                                                <span>${likeCount}</span>
                                            </button>
                                            <button class="post-action" onclick="primeMar.startChat('${post.author_id}')">
                                                <i class="far fa-comment"></i>
                                                <span>Reply</span>
                                            </button>
                                            <button class="post-action retweet-action">
                                                <i class="fas fa-retweet"></i>
                                                <span>Repost</span>
                                            </button>
                                            ${!isOwnPost ? `
                                            <button class="post-action" onclick="primeMar.followUser('${post.author_id}')">
                                                <i class="fas fa-user-plus"></i>
                                            </button>
                                            ` : ''}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');

                    feedContainer.innerHTML = postsHTML;
                } catch (error) {
                    console.error('Error loading feed:', error);
                    feedContainer.innerHTML = '<div class="loading">Error loading posts</div>';
                }
            }

            async loadProfile() {
                if (!this.viewingProfile) return;
                
                try {
                    const user = this.viewingProfile;
                    const isOwnProfile = user.id === this.currentUser.id;
                    
                    // Update profile info
                    document.getElementById('profileName').textContent = user.name;
                    document.getElementById('profileHandle').textContent = '@' + user.username;
                    document.getElementById('profileAvatar').textContent = user.avatar;
                    document.getElementById('profileBio').textContent = user.bio || 'No bio yet';
                    
                    // Get counts
                    const { count: postsCount } = await this.supabase
                        .from('posts')
                        .select('*', { count: 'exact', head: true })
                        .eq('author_id', user.id);

                    const { count: followingCount } = await this.supabase
                        .from('follows')
                        .select('*', { count: 'exact', head: true })
                        .eq('follower_id', user.id);

                    const { count: followersCount } = await this.supabase
                        .from('follows')
                        .select('*', { count: 'exact', head: true })
                        .eq('following_id', user.id);
                    
                    document.getElementById('postsCount').textContent = postsCount || 0;
                    document.getElementById('followingCount').textContent = followingCount || 0;
                    document.getElementById('followersCount').textContent = followersCount || 0;
                    
                    // Update follow button
                    const followBtn = document.getElementById('followBtn');
                    const editBtn = document.getElementById('editProfileBtn');
                    
                    if (isOwnProfile) {
                        followBtn.style.display = 'none';
                        editBtn.style.display = 'inline-block';
                    } else {
                        followBtn.style.display = 'inline-block';
                        editBtn.style.display = 'none';
                        
                        // Check if current user is following this profile
                        const { data: follow } = await this.supabase
                            .from('follows')
                            .select('id')
                            .eq('follower_id', this.currentUser.id)
                            .eq('following_id', user.id)
                            .single();
                        
                        followBtn.textContent = follow ? 'Following' : 'Follow';
                        followBtn.classList.toggle('following', !!follow);
                    }
                    
                    // Load profile posts
                    await this.loadProfilePosts();
                } catch (error) {
                    console.error('Error loading profile:', error);
                }
            }

            async loadProfilePosts() {
                const container = document.getElementById('profilePostsContainer');
                container.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i></div>';

                try {
                    const { data: posts, error } = await this.supabase
                        .from('posts')
                        .select(`
                            *,
                            likes (id),
                            likes_count:likes(count)
                        `)
                        .eq('author_id', this.viewingProfile.id)
                        .order('created_at', { ascending: false });

                    if (error) throw error;

                    if (!posts || posts.length === 0) {
                        container.innerHTML = '<div class="loading">No posts yet</div>';
                        return;
                    }

                    // Get current user's likes
                    const { data: userLikes } = await this.supabase
                        .from('likes')
                        .select('post_id')
                        .eq('user_id', this.currentUser.id);

                    const likedPostIds = new Set(userLikes?.map(like => like.post_id) || []);

                    const postsHTML = posts.map(post => {
                        const isLiked = likedPostIds.has(post.id);
                        const likeCount = post.likes_count?.[0]?.count || 0;
                        
                        return `
                            <div class="post">
                                <div class="post-content">${post.content}</div>
                                <div class="post-time">${this.formatTime(post.created_at)}</div>
                                <div class="post-actions">
                                    <button class="post-action like-action ${isLiked ? 'active' : ''}" 
                                            onclick="primeMar.toggleLike('${post.id}')">
                                        <i class="${isLiked ? 'fas' : 'far'} fa-heart"></i>
                                        <span>${likeCount}</span>
                                    </button>
                                    <button class="post-action" onclick="primeMar.startChat('${this.viewingProfile.id}')">
                                        <i class="far fa-comment"></i>
                                        <span>Reply</span>
                                    </button>
                                </div>
                            </div>
                        `;
                    }).join('');

                    container.innerHTML = postsHTML;
                } catch (error) {
                    console.error('Error loading profile posts:', error);
                    container.innerHTML = '<div class="loading">Error loading posts</div>';
                }
            }

            async viewUserProfile(userId) {
                try {
                    const { data: user, error } = await this.supabase
                        .from('profiles')
                        .select('*')
                        .eq('id', userId)
                        .single();

                    if (error) throw error;

                    this.viewingProfile = user;
                    this.showPage('profilePage');
                    document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                    document.querySelector('[data-page="profilePage"]').classList.add('active');
                } catch (error) {
                    console.error('Error viewing user profile:', error);
                    this.showToast('Error loading profile');
                }
            }

            async toggleFollow() {
                if (!this.viewingProfile || this.viewingProfile.id === this.currentUser.id) return;
                
                try {
                    // Check if already following
                    const { data: existingFollow } = await this.supabase
                        .from('follows')
                        .select('id')
                        .eq('follower_id', this.currentUser.id)
                        .eq('following_id', this.viewingProfile.id)
                        .single();

                    if (existingFollow) {
                        // Unfollow
                        const { error } = await this.supabase
                            .from('follows')
                            .delete()
                            .eq('id', existingFollow.id);

                        if (error) throw error;
                        this.showToast(`Unfollowed ${this.viewingProfile.name}`);
                    } else {
                        // Follow
                        const { error } = await this.supabase
                            .from('follows')
                            .insert({
                                follower_id: this.currentUser.id,
                                following_id: this.viewingProfile.id,
                                follower_name: this.currentUser.profile.name
                            });

                        if (error) throw error;
                        this.showToast(`Followed ${this.viewingProfile.name}`);
                    }
                    
                    this.loadProfile();
                } catch (error) {
                    console.error('Error toggling follow:', error);
                    this.showToast('Error updating follow status');
                }
            }

            async followUser(userId) {
                try {
                    const { data: user } = await this.supabase
                        .from('profiles')
                        .select('name')
                        .eq('id', userId)
                        .single();

                    if (!user) return;

                    // Check if already following
                    const { data: existingFollow } = await this.supabase
                        .from('follows')
                        .select('id')
                        .eq('follower_id', this.currentUser.id)
                        .eq('following_id', userId)
                        .single();

                    if (existingFollow) {
                        // Unfollow
                        await this.supabase
                            .from('follows')
                            .delete()
                            .eq('id', existingFollow.id);
                        this.showToast(`Unfollowed ${user.name}`);
                    } else {
                        // Follow
                        await this.supabase
                            .from('follows')
                            .insert({
                                follower_id: this.currentUser.id,
                                following_id: userId,
                                follower_name: this.currentUser.profile.name
                            });
                        this.showToast(`Followed ${user.name}`);
                    }
                    
                    this.loadFeed();
                } catch (error) {
                    console.error('Error following user:', error);
                }
            }

            async toggleLike(postId) {
                try {
                    // Check if already liked
                    const { data: existingLike } = await this.supabase
                        .from('likes')
                        .select('id')
                        .eq('user_id', this.currentUser.id)
                        .eq('post_id', postId)
                        .single();

                    if (existingLike) {
                        // Unlike
                        await this.supabase
                            .from('likes')
                            .delete()
                            .eq('id', existingLike.id);
                    } else {
                        // Like
                        await this.supabase
                            .from('likes')
                            .insert({
                                user_id: this.currentUser.id,
                                post_id: postId
                            });
                    }
                    
                    this.loadFeed();
                    
                    if (this.viewingProfile) {
                        this.loadProfilePosts();
                    }
                } catch (error) {
                    console.error('Error toggling like:', error);
                }
            }

            async createPost(content) {
                if (!content.trim()) return;

                try {
                    const { error } = await this.supabase
                        .from('posts')
                        .insert({
                            author_id: this.currentUser.id,
                            author_name: this.currentUser.profile.name,
                            author_username: this.currentUser.profile.username,
                            content: content.trim(),
                            created_at: new Date().toISOString()
                        });

                    if (error) throw error;

                    document.getElementById('postTextarea').value = '';
                    this.loadFeed();
                    
                    if (this.viewingProfile && this.viewingProfile.id === this.currentUser.id) {
                        this.loadProfilePosts();
                    }
                    
                    this.showToast('Post published!');
                } catch (error) {
                    console.error('Error creating post:', error);
                    this.showToast('Error publishing post');
                }
            }

            async searchUsers(query) {
                const resultsContainer = document.getElementById('searchResults');
                
                if (!query.trim()) {
                    resultsContainer.innerHTML = '<div class="loading">Start typing to search users</div>';
                    return;
                }

                try {
                    const { data: users, error } = await this.supabase
                        .from('profiles')
                        .select('*')
                        .or(`name.ilike.%${query}%,username.ilike.%${query}%`)
                        .neq('id', this.currentUser.id) // Exclude current user
                        .limit(10);

                    if (error) throw error;

                    if (!users || users.length === 0) {
                        resultsContainer.innerHTML = '<div class="loading">No users found</div>';
                        return;
                    }

                    // Get follow status for each user
                    const { data: follows } = await this.supabase
                        .from('follows')
                        .select('following_id')
                        .eq('follower_id', this.currentUser.id);

                    const followingIds = new Set(follows?.map(f => f.following_id) || []);

                    const usersHTML = users.map(user => {
                        const isFollowing = followingIds.has(user.id);
                        
                        return `
                            <div class="user-item">
                                <div class="avatar" onclick="primeMar.viewUserProfile('${user.id}')">${user.avatar}</div>
                                <div class="user-info" onclick="primeMar.viewUserProfile('${user.id}')">
                                    <div class="user-name">${user.name}</div>
                                    <div class="user-handle">@${user.username}</div>
                                    ${user.bio ? `<div class="user-bio">${user.bio}</div>` : ''}
                                </div>
                                <div>
                                    <button class="follow-btn ${isFollowing ? 'following' : ''}" 
                                            onclick="primeMar.followUser('${user.id}')">
                                        ${isFollowing ? 'Following' : 'Follow'}
                                    </button>
                                    <button class="action-btn-secondary" style="margin-left: 8px; padding: 8px 12px;" 
                                            onclick="primeMar.startChat('${user.id}')">
                                        <i class="fas fa-envelope"></i>
                                    </button>
                                </div>
                            </div>
                        `;
                    }).join('');

                    resultsContainer.innerHTML = usersHTML;
                } catch (error) {
                    console.error('Error searching users:', error);
                    resultsContainer.innerHTML = '<div class="loading">Error searching users</div>';
                }
            }

            async loadConversations() {
                const container = document.getElementById('messagesList');
                container.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i></div>';

                try {
                    // Get conversations where current user is either sender or receiver
                    const { data: messages, error } = await this.supabase
                        .from('messages')
                        .select(`
                            *,
                            sender:profiles!sender_id (name, username, avatar),
                            receiver:profiles!receiver_id (name, username, avatar)
                        `)
                        .or(`sender_id.eq.${this.currentUser.id},receiver_id.eq.${this.currentUser.id}`)
                        .order('created_at', { ascending: false });

                    if (error) throw error;

                    if (!messages || messages.length === 0) {
                        container.innerHTML = '<div class="loading">No conversations yet. Start a chat with someone!</div>';
                        return;
                    }

                    // Group messages by conversation
                    const conversations = new Map();
                    
                    messages.forEach(message => {
                        const otherUserId = message.sender_id === this.currentUser.id ? 
                            message.receiver_id : message.sender_id;
                        const otherUser = message.sender_id === this.currentUser.id ? 
                            message.receiver : message.sender;
                            
                        if (!conversations.has(otherUserId)) {
                            conversations.set(otherUserId, {
                                user: otherUser,
                                lastMessage: message,
                                unread: 0 // You could track unread messages here
                            });
                        }
                    });

                    const conversationsHTML = Array.from(conversations.values()).map(conv => {
                        return `
                            <div class="user-item" onclick="primeMar.loadChat('${conv.user.id}')">
                                <div class="avatar">${conv.user.avatar}</div>
                                <div class="user-info">
                                    <div class="user-name">${conv.user.name}</div>
                                    <div style="color: var(--text-secondary); font-size: 0.9rem;">
                                        ${conv.lastMessage.content}
                                    </div>
                                </div>
                                <div style="font-size: 0.8rem; color: var(--text-secondary);">
                                    ${this.formatTime(conv.lastMessage.created_at)}
                                </div>
                            </div>
                        `;
                    }).join('');

                    container.innerHTML = conversationsHTML;
                } catch (error) {
                    console.error('Error loading conversations:', error);
                    container.innerHTML = '<div class="loading">Error loading conversations</div>';
                }
            }

            async loadChat(userId) {
                try {
                    const { data: user, error } = await this.supabase
                        .from('profiles')
                        .select('*')
                        .eq('id', userId)
                        .single();

                    if (error) throw error;

                    this.activeChat = user;
                    
                    // Show chat interface
                    document.getElementById('messagesList').classList.add('hidden');
                    document.getElementById('activeChatHeader').classList.remove('hidden');
                    document.getElementById('chatMessages').classList.remove('hidden');
                    document.getElementById('chatInputContainer').classList.remove('hidden');
                    
                    document.getElementById('chatUserName').textContent = user.name;
                    document.getElementById('chatUserAvatar').textContent = user.avatar;
                    
                    // Load messages
                    const { data: messages, error: messagesError } = await this.supabase
                        .from('messages')
                        .select('*')
                        .or(`and(sender_id.eq.${this.currentUser.id},receiver_id.eq.${user.id}),and(sender_id.eq.${user.id},receiver_id.eq.${this.currentUser.id})`)
                        .order('created_at', { ascending: true });
                    
                    if (messagesError) throw messagesError;

                    const messagesHTML = messages?.map(message => {
                        const isOwn = message.sender_id === this.currentUser.id;
                        return `
                            <div class="message ${isOwn ? 'own' : ''}">
                                ${!isOwn ? `<div class="avatar">${user.avatar}</div>` : ''}
                                <div class="message-content">
                                    <div>${message.content}</div>
                                    <div class="message-time">${this.formatTime(message.created_at)}</div>
                                </div>
                                ${isOwn ? `<div class="avatar">${this.currentUser.profile.avatar}</div>` : ''}
                            </div>
                        `;
                    }).join('') || '';
                    
                    document.getElementById('chatMessages').innerHTML = messagesHTML;
                    this.scrollToBottom();
                } catch (error) {
                    console.error('Error loading chat:', error);
                    this.showToast('Error loading chat');
                }
            }

            showMessagesList() {
                this.activeChat = null;
                document.getElementById('messagesList').classList.remove('hidden');
                document.getElementById('activeChatHeader').classList.add('hidden');
                document.getElementById('chatMessages').classList.add('hidden');
                document.getElementById('chatInputContainer').classList.add('hidden');
            }

            async sendMessage(content) {
                if (!content.trim() || !this.activeChat) return;

                try {
                    const { error } = await this.supabase
                        .from('messages')
                        .insert({
                            sender_id: this.currentUser.id,
                            receiver_id: this.activeChat.id,
                            sender_name: this.currentUser.profile.name,
                            content: content.trim(),
                            created_at: new Date().toISOString()
                        });

                    if (error) throw error;

                    document.getElementById('chatInput').value = '';
                    this.loadChat(this.activeChat.id);
                } catch (error) {
                    console.error('Error sending message:', error);
                    this.showToast('Error sending message');
                }
            }

            startChat(userId) {
                this.loadChat(userId);
                this.showPage('messagesPage');
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                document.querySelector('[data-page="messagesPage"]').classList.add('active');
            }

            scrollToBottom() {
                const container = document.getElementById('chatMessages');
                container.scrollTop = container.scrollHeight;
            }

            async editProfile() {
                const newBio = prompt('Enter your new bio:', this.currentUser.profile.bio);
                if (newBio !== null) {
                    try {
                        const { error } = await this.supabase
                            .from('profiles')
                            .update({ bio: newBio })
                            .eq('id', this.currentUser.id);

                        if (error) throw error;

                        // Update local profile
                        this.currentUser.profile.bio = newBio;
                        this.loadProfile();
                        this.showToast('Profile updated!');
                    } catch (error) {
                        console.error('Error updating profile:', error);
                        this.showToast('Error updating profile');
                    }
                }
            }

            shareProfile() {
                const profileUrl = `${window.location.origin}?profile=${this.viewingProfile.id}`;
                
                if (navigator.share) {
                    navigator.share({
                        title: `Check out ${this.viewingProfile.name} on PrimeMar`,
                        url: profileUrl
                    });
                } else {
                    navigator.clipboard.writeText(profileUrl);
                    this.showToast('Profile link copied to clipboard!');
                }
            }

            async showFollowing() {
                try {
                    const { data: follows, error } = await this.supabase
                        .from('follows')
                        .select(`
                            following_id,
                            profiles!following_id (name, username, avatar, bio)
                        `)
                        .eq('follower_id', this.viewingProfile.id);

                    if (error) throw error;

                    const users = follows?.map(f => f.profiles) || [];
                    this.showUserList(users, 'Following');
                } catch (error) {
                    console.error('Error loading following:', error);
                    this.showToast('Error loading following list');
                }
            }

            async showFollowers() {
                try {
                    const { data: follows, error } = await this.supabase
                        .from('follows')
                        .select(`
                            follower_id,
                            profiles!follower_id (name, username, avatar, bio)
                        `)
                        .eq('following_id', this.viewingProfile.id);

                    if (error) throw error;

                    const users = follows?.map(f => f.profiles) || [];
                    this.showUserList(users, 'Followers');
                } catch (error) {
                    console.error('Error loading followers:', error);
                    this.showToast('Error loading followers list');
                }
            }

            showUserList(users, title) {
                if (users.length === 0) {
                    alert(`${title} list is empty`);
                    return;
                }

                const usersHTML = users.map(user => `
                    <div style="padding: 16px 20px; border-bottom: 1px solid var(--border-color);">
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <div class="avatar">${user.avatar}</div>
                            <div style="flex: 1;">
                                <div class="user-name">${user.name}</div>
                                <div class="user-handle">@${user.username}</div>
                                ${user.bio ? `<div class="user-bio">${user.bio}</div>` : ''}
                            </div>
                            <button onclick="primeMar.viewUserProfile('${user.id}'); document.getElementById('userListModal').remove();" 
                                    class="action-btn-secondary">
                                View Profile
                            </button>
                        </div>
                    </div>
                `).join('');

                const modal = document.createElement('div');
                modal.id = 'userListModal';
                modal.className = 'modal';
                
                modal.innerHTML = `
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="modal-title">${title}</div>
                            <button class="modal-close">&times;</button>
                        </div>
                        <div style="max-height: 400px; overflow-y: auto;">
                            ${usersHTML}
                        </div>
                    </div>
                `;
                
                modal.querySelector('.modal-close').addEventListener('click', () => {
                    modal.remove();
                });
                
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.remove();
                    }
                });

                document.body.appendChild(modal);
            }

            formatTime(timestamp) {
                const now = new Date();
                const time = new Date(timestamp);
                const diffMs = now - time;
                const diffMins = Math.floor(diffMs / (1000 * 60));
                const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
                const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
                
                if (diffMins < 1) return 'now';
                if (diffMins < 60) return `${diffMins}m`;
                if (diffHours < 24) return `${diffHours}h`;
                if (diffDays < 7) return `${diffDays}d`;
                return time.toLocaleDateString();
            }

            playNotificationSound() {
                const audio = document.getElementById('notificationSound');
                audio.currentTime = 0;
                audio.play().catch(e => console.log('Audio play failed:', e));
            }

            showToast(message) {
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.innerHTML = `
                    <i class="fas fa-bell" style="font-size: 0.9rem;"></i>
                    <span>${message}</span>
                `;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }
        }

        // Initialize app
        const primeMar = new PrimeMar();
    </script>
